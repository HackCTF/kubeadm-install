- name: Disable swap
  command: swapoff -a

- name: Load kernel modules
  shell: |
    modprobe ip_tables iptable_nat
    modprobe kvm
    chmod 666 /dev/kvm
    usermod -aG kvm $USER
    modprobe br_netfilter
    sysctl -w net.ipv4.ip_forward=1

- name: Configure modules
  copy:
    dest: /etc/modules-load.d/kubernetes.conf
    content: |
      br_netfilter
      ip_vs
      ip_vs_rr
      ip_vs_wrr
      ip_vs_sh
      overlay

- name: Configure sysctl
  copy:
    dest: /etc/sysctl.d/kubernetes.conf
    content: |
      net.ipv4.ip_forward = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1

- name: Apply sysctl settings
  command: sysctl --system

- name: Initialize Kubernetes cluster
  command: kubeadm init --pod-network-cidr={{ pod_network_cidr }} --control-plane-endpoint {{ hostvars[inventory_hostname].ansible_host | default(ansible_default_ipv4.address) }}:6443 --cri-socket=unix:///var/run/crio/crio.sock


# Copy kubeconfig to user home directory
- name: Create .kube directory
  file:
    path: "/home/{{ ansible_env.USER }}/.kube"
    state: directory
    mode: '0755'

- name: Copy admin kubeconfig
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_env.USER }}/.kube/config"
    mode: '0644'

# Cambiar la propiedad del archivo kubeconfig al usuario actual
- name: Change ownership of kubeconfig
  file:
    path: "/home/{{ ansible_env.USER }}/.kube/config"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: '0644'

# Install Calico networking
- name: Install Calico networking
  command: kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.29.0/manifests/tigera-operator.yaml
  ignore_errors: yes

- name: Check Calico pods status
  command: kubectl get pods -n kube-system
  register: calico_pods
  until: calico_pods.stdout_lines | length > 0
  retries: 5
  delay: 10

# Set kubectl completion and alias
- name: Set kubectl completion in bash
  shell: echo "source <(kubectl completion bash)" >> ~/.bashrc

- name: Set kubectl alias in bash
  shell: echo "alias k=kubectl" >> ~/.bashrc

- name: Set kubectl auto-completion
  shell: echo "complete -o default -F __start_kubectl k" >> ~/.bashrc


- name: Source bashrc for kubectl completion
  shell: source ~/.bashrc

# Disable swap on Kubelet
- name: Set failSwapOn to false in kubelet config
  lineinfile:
    path: /var/lib/kubelet/config.yaml
    line: 'failSwapOn: false'
    create: yes
    state: present

# Verify nodes in Kubernetes
- name: Get Kubernetes nodes
  command: kubectl get nodes
